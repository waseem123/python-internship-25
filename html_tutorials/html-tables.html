<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }

        table{
            width: 100%;
        }
        td{
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Waseem</td>
                <td>Solapur</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Alex</td>
                <td>Paris</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Madiha</td>
                <td>Mumbai</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Sam</td>
                <td rowspan="2">Solapur</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Falak</td>
            </tr>

            <tr>
                <td>6</td>
                <td>Saniya</td>
                <td>San Fransisco</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total 6 Students</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
